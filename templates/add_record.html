<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 ">
    <nav class="bg-white shadow-md mb-8">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}">
            <div class="text-2xl font-bold">Name Management System</div>
            </a>    
            <a href="{% url 'home' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">View Records</a>
        </div>
    </nav>

    <div class="bg-white shadow-md p-8 rounded-md">
        <h2 class="text-2xl font-bold mb-4">Add New Record</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.first_name.id_for_label }}" class="block font-medium text-gray-700 mb-2">First Name</label>
                <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter first name" value="{{ form.first_name.value|default:'' }}">
            </div>
            <div>
                <label for="{{ form.last_name.id_for_label }}" class="block font-medium text-gray-700 mb-2">Last Name</label>
                <input type="text" name="{{ form.last_name.name }}" id="{{ form.last_name.id_for_label }}" class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter last name" value="{{ form.last_name.value|default:'' }}">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Name</button>
        </form>
    </div>
</body>
</html>
